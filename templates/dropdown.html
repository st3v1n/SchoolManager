            function prepareFormData(event) {
                const questionsInput = document.getElementById('questionsInput');
                const limitInput = document.getElementById('student_question_limit');
            
                const questionsData = editor.getAllQuestions();
            
                if (questionsData.length === 0) {
                    alert("Add at least one question.");
                    event.preventDefault();
                    return;
                }
            
                if (limitInput && Number(limitInput.value) > questionsData.length) {
                    alert("Question limit cannot exceed total number of questions.");
                    event.preventDefault();
                    return;
                }
            
                questionsInput.value = JSON.stringify(questionsData);
            }
            </script>
