{% for paper in papers %}
<div class="container flex" style="flex-direction: column">
    <h1 class="text-xl font-semibold text-gray-800 mt-2 h-[90%]">{{ paper.subject }} {{ paper.paper_type }}</h1>
    
    <button hx-get="{% url 'exam:ready' paper.id %}" hx-target="#lepopover"
    class="popovertrigger button w-full" >Start</button>
</div>
{% empty  %}
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 col-span-3" >No Paper Available, Yet...</h2>
{% endfor %}
