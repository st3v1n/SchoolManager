{% if users_data %}
    {% for u in users_data %}
        <div class="flex items-center p-3 hover:bg-gray-100 cursor-pointer rounded-md transition duration-200 ease-in-out" data-user-id="{{ u.id }}" data-user-name="{{ u.name }}" data-user-email="{{ u.email }}" data-user-avatar="{{ u.avatar }}">
            <img src="{{ u.avatar }}" alt="profile picture" class="w-10 h-10 rounded-full mr-4">
            <div class="flex flex-col">
                <span class="font-semibold text-gray-800">{{ u.name }}</span>
                <span class="text-sm text-gray-500">{{ u.email }}</span>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="p-3 text-sm text-gray-500">No results found</div>
{% endif %}
